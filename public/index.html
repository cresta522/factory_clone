<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>socket.io chat</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row" id="login_screen">
                <div class="col">
                    <form id="form_join">
                        <div class="form-group">
                            <label for="input_name">your name</label>
                            <input type="text" class="form-control" id="input_name" placeholder="name">
                        </div>
                        <button type="submit" id="btn_sign_in" class="btn btn-primary">入室する</button>
                    </form>
                </div>
            </div>
            
            <div class="row" id="message_screen">
                <div class="col">
                    <form id="form_message">
                        <div class="form-group">
                            <label for="message"><span id="show_name"></span>: message</label>
                            <input type="text" class="form-control" id="message" placeholder="message">
                        </div>
                        <button type="submit" id="btn_send" class="btn btn-primary">送信する</button>
                    </form>
                </div>
                    
                <div class="col"><ul id="users"></ul></div>
            </div>
            
            <div class="col" id="messages"></div>
            
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
        <script src="/socket.io/socket.io.js"></script>
        <script src="client.js"></script>
    </body>
</html>
